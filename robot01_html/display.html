<script>

function displayAction(action) {
	/**
	  DISPLAYTEXTSMALL = 1, 
	  DISPLAYTEXTLARGE = 2,
	  NEUTRAL = 3, 
	  SMILE = 4,
	  LOOKLEFT = 5,
	  LOOKRIGHT = 6,
	  BLINK = 8,
	  WINK = 9,
	  SHAKE = 10,
	  TESTFILLRECT = 11,
	  DISPLAYIMG = 12,
	  CYLON = 13,
	  SCROLLTEXT=14,
	  SCROLLLEFT=15,
	  SCROLLRIGHT=16,
	  STOPSCROLL=17,
	  GEAR_ANIMATION=18,
	  RECORD_ANIMATION=19,
	  HOURGLASS_ANIMATION=20,
	  LOADER_ANIMATION=21,
	  BELL_ANIMATION=22,
	  CHAT_ANIMATION=23,
	**/
	var url = "/displayaction?action=" + action;
	if (action == 1 || action == 2 || action == 14) {
		url = "/displayaction?action=" + action + "&text=" + $("#textField").val(); 	
	}
	if (action==12) {
		url = "/displayaction?action=" + action + "&index=" + $("#img_index").val();	
	}
	$.ajax({
		url: url,
		type: 'GET',
    	dataType: 'text',
    	async: false})
    	.done(function (result) {
		})
		.fail(function (xhr, status) {
			console.log(status);
		})
		.always(function() {
		});
}

function imgloop() {
	$.ajax({
		url: "/displayaction?action=24",

		})

			console.log(status);
		})
		.always(function() {
		});
}
  
</script>
