<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to Sappie - Your Robotic Assistant</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="milligram.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>

function update_VL53L1X() {
	$.ajax({
		url: "/VL53L1X_Info",
		type: 'GET',
    	dataType: 'json',
    	async: false,
		error: function (xhr, status) {
			console.log(status);
		},
		success: function (result) {
			$( "#ph_distance" ).html( "Distance : " + result.range_mm + " mm.");
			$( "#ph_ambient" ).html( "Ambient : " + result.ambient_count );
			$( "#ph_peak" ).html("Peak : " + result.peak_signal );
			$( "#ph_status" ).html("Status : " + result.range_status );
		}
	});	
}

function update_BNO08X() {
	$.ajax({
		url: "/BNO08X_Info",
		type: 'GET',
    	dataType: 'json',
    	async: false,
		error: function (xhr, status) {
			console.log(status);
		},
		success: function (result) {
			$( "#geoMagRotationVector_real" ).html("GEO Mag. Rot. real : " + result.geoMagRotationVector_real );
			$( "#geoMagRotationVector_i" ).html("GEO Mag. Rot. i : " + result.geoMagRotationVector_i );
			$( "#geoMagRotationVector_j" ).html("GEO Mag. Rot. j : " + result.geoMagRotationVector_j );
			$( "#geoMagRotationVector_k" ).html("GEO Mag. Rot. k : " + result.geoMagRotationVector_k );
			$( "#accelerometer_x" ).html("Accelerometer x : " + result.accelerometer_x );
			$( "#accelerometer_y" ).html("Accelerometer y : " + result.accelerometer_y );
			$( "#accelerometer_z" ).html("Accelerometer z : " + result.accelerometer_z );
			$( "#gyroscope_x" ).html("Gyroscope x : " + result.gyroscope_x );
			$( "#gyroscope_y" ).html("Gyroscope y : " +  result.gyroscope_y );
			$( "#gyroscope_z" ).html("Gyroscope z : " +  result.gyroscope_z );
			$( "#stability" ).html("Stability : " + result.stability );
			$( "#shake" ).html("Shake : " + result.shake );

		}
	});	
}

setInterval("update_VL53L1X()",500);
setInterval("update_BNO08X()",500);

</script>

<body>
	<div>
		<div class="container">
			<div class="row">
				<div class="column">
					<h1 class="centered">Sappie Sensor info</h1>
				</div>
				<div class="column">
					<a class="button button-primary" href='index.html'>Back</a>
				</div>
			</div>
		</div>
		<br>
		<div class="container">
			  <div class="row">
		 <div class="column  column-50 ">
	
			<div class="container">
			  <h2> Distance sensor (VL53L1X)</h2>
			  <div class="row">
				<div class="column" id='ph_distance'></div>
			  </div>
			  <div class="row">
				<div class="column" id='ph_ambient'></div>
			  </div>
			  <div class="row">
				<div class="column" id='ph_peak'></div>
			  </div>
			  <div class="row">
				<div class="column" id='ph_status'></div>
			  </div>
			</div>
		</div>		
		<div class="column column-50">
			<div class="container">
			  <h2> Gyro sensor (BNO08X)</h2>
			  <div class="row">
				<div class="column" id='shake'></div>
			  </div>
			  <div class="row">
				<div class="column" id='stability'></div>
			  </div>
			  <div class="row">
				  <br>
			  </div>
			  <div class="row">
				<div class="column" id='geoMagRotationVector_real'></div>
			  </div>
			  <div class="row">
				<div class="column" id='geoMagRotationVector_i'></div>
			  </div>
			  <div class="row">
				<div class="column" id='geoMagRotationVector_j'></div>
			  </div>
			  <div class="row">
				<div class="column" id='geoMagRotationVector_k'></div>
			  </div>
			  <div class="row">
				  <br>
			  </div>
			  <div class="row">
				<div class="column" id='accelerometer_x'></div>
			  </div>
			  <div class="row">
				<div class="column" id='accelerometer_y'></div>
			  </div>
			  <div class="row">
				<div class="column" id='accelerometer_z'></div>
			  </div>
			  <div class="row">
				  <br>
			  </div>
			  <div class="row">
				<div class="column" id='gyroscope_x'></div>
			  </div>
			  <div class="row">
				<div class="column" id='gyroscope_y'></div>
			  </div>
			  <div class="row">
				<div class="column" id='gyroscope_z'></div>
			  </div>
			</div>
		</div>
		</div>
	 </div>
	</div>

</div>

</body>
</html>
