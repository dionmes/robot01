<!DOCTYPE html>
<html lang="en">
<head>
	<title>Robot01 controls</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/pico.indigo.min.css">
<script src="js/jquery-3.7.1.min.js"></script>

<script>

function volume() {
	$("#loader").attr("aria-busy", "true");
	var volume = $("#volume").val();

	$.ajax({
		url: "http://{{context.robot01_ip}}/volume?power=" + volume,
		type: 'GET',
    	dataType: 'json',
    	async: true
    })
    .fail(function (xhr, status, errorThrown) {
		alert(errorThrown);
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});

}

function bodyaction(action, direction) {
	$("#loader").attr("aria-busy", "true");

	var url = "http://{{context.robot01_ip}}/bodyaction?action=" + action + "&direction=" + direction + "&duration=" + $("#moveduration").val(); 	
	$.ajax({
		url: url,
		type: 'GET',
    	dataType: 'text',
    	async: true
    })
    .fail(function (xhr, status, errorThrown) {
		alert(errorThrown);
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

function bodytest() {
	$("#loader").attr("aria-busy", "true");

	$.ajax({
		url: "http://{{context.robot01_ip}}/bodyaction",
		type: 'GET',
    	dataType: 'text',
    	async: true
    })
    .fail(function (xhr, status, errorThrown) {
		alert(errorThrown);
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

window.onload = function() {

	// Get volume
	$.ajax({
		url: "http://{{context.robot01_ip}}/volume",
		type: 'GET',
    	dataType: 'json',
    	async: true
    })
    .done(function (result) {
    	 $("#volume").removeAttr("disabled");
    	 $("#volume").val(result.volume);
    	 console.log(result.volume);
	})
	
};

</script>

<div class="container-fluid">
	<div class="container-fluid" style="position: fixed; background: var(--pico-background-color);">
		<hgroup">
			<br>
			<h1 class="centered" style="color: var(--pico-secondary);">
			Robot01 controls
			<div id="loader" aria-busy="false" style="display:inline-block;margin-left:2em;"></div>
			</h1>
			<a href='index.html'>Back</a>
		</hgroup>
		<hr>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<label>
		<h4>Audio output Volume</h4>
		<input id="volume" type="range" onchange="volume();" min="0" max="6" value="0" step="1" disabled/>
		</label>
		<div class="grid" style="margin: var(--pico-spacing");>
			<div>
				<br>
				<button class="outline" onClick="bodytest();" style="height:50%;">Body test</button>
			</div>
			<div>
				<label for="moveduration">Move duration between 10-2000</label>
				<input type="number" id="moveduration" name="quantity" min="10" max="2000" value="1000">
			</div>
		</div>
		<h4>Upper body</h4>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(1,1);" >Left upper arm up</button>
			<button onClick="bodyaction(2,1);">Right upper arm up</button>
		</div>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(1,0);" >Left upper arm down</button>
			<button onClick="bodyaction(2,0);">Right upper arm down</button>
		</div>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(3,1);">Left lower arm up</button>
			<button onClick="bodyaction(4,1);">Right lower arm up</button>
		</div>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(3,0);">Left lower arm down</button>
			<button onClick="bodyaction(4,0);">Right lower arm down</button>
		</div>
		<br>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button class="secondary" onClick="bodyaction(9,1);" >Left hand light on</button>
			<button class="secondary" onClick="bodyaction(8,1);">Right hand light on</button>
		</div>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button class="secondary" onClick="bodyaction(9,0);" >Left hand light off</button>
			<button class="secondary" onClick="bodyaction(8,0);">Right hand light off</button>
		</div>
		<h4>Lower body</h4>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button class="outline" onClick="bodyaction(7,0);">Hip left</button>
			<button class="outline" onClick="bodyaction(7,1);">Hip right</button>
		</div>	
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(5,1);">Left leg forward</button>
			<button onClick="bodyaction(6,1);">Right leg forward</button>
		</div>
		<div class="grid" style="margin: var(--pico-spacing");>
			<button onClick="bodyaction(5,0);">Left leg backward</button>
			<button onClick="bodyaction(6,0);">Right leg backward</button>
		</div>
		
	</div>
</div>

<br>
</body>
</html>
