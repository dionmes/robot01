<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to robot01 - Your Robotic Assistant</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/pico.indigo.min.css">
<script src="js/jquery-3.7.1.min.js"></script>

<script>

function tts() {
	var text = $("#tts_textField").val();
	var url = "/api/tts"; 	
	$("#tts_result").text( "" );
	$("#loader").attr("aria-busy", "true");
	$.ajax({
		url: url,
		data : JSON.stringify({"text" : text}),
		type: 'POST',
		contentType : 'application/json',
    	async: true		
	})
	.done(function (result) {
		$("#tts_textField").val('');
	})
	.fail(function (xhr, status) {
		alert("Error sending tts request.");
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

function reset_robot01() {
	$("#loader").attr("aria-busy", "true");
	$.ajax({
		url: "http://{{context.robot01_ip}}/reset",
		type: 'GET',
		timeout: 1000,
    	async: true
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
		alert("Reset request sense send.");
	});

}

function reset_sense() {
	$("#loader").attr("aria-busy", "true");
	$.ajax({
		url: "http://{{context.robot01sense_ip}}/reset",
		type: 'GET',
		timeout: 1000,
    	async: true		
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
		alert("Reset request sense send.");
	});

}

function clearips() {
	$("#loader").attr("aria-busy", "true");
	$.ajax({
		url: "/api/clearips",
		type: 'GET',
		timeout: 1000,
    	async: true		
	})
	.done(function (result) {
		location.reload();
	})
	.fail(function (xhr, status) {
		alert("Error sending clear ips.");
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

function erase_robot01_config() {
	$.ajax({
		url: "http://{{context.robot01sense_ip}}/eraseconfig",
		type: 'GET',
    	dataType: 'text',
    	async: true 
    })
	.done(function (result) {
		alert("Erase config initiated.");
	})
	.fail(function (xhr, status,errorThrown ) {
		alert(errorThrown);
	})
}

</script>

<body> 
<div class="container-fluid">
	<div class="container-fluid" style="position: fixed; background: var(--pico-background-color);">
		<hgroup">
			<br>
			<h1 class="centered" style="color: var(--pico-secondary);">
			Manage functions
			<div id="loader" aria-busy="false" style="display:inline-block;margin-left:2em;"></div>
			</h1>
			<a href='index.html'>Back</a>
		</hgroup>
		<hr>
	</div>
	<p style="padding-top: 10em;"></p>

	<div class="container">
		<div class="container">
			<form onsubmit="tts();">
				<input type="text" placeholder="Text to speak" id="tts_textField" >
			</form>	
		</div>
		
		<div class="container">
			<button class="outline">Say text</button>
		</div>
		
		<hr>
		<br>
		
		<div class="grid">
			<div>
				<strong>robot01 IP : </strong>{{context.robot01_ip}}
			</div>
			<div>
				<button onClick="reset_robot01();">Reset robot01</button>
			</div>
			<div>
				<strong>Sense IP  : </strong>{{context.robot01sense_ip}}
			</div>
			<div>
				<button onClick="reset_sense();">Reset Sense</button>
			</div>
		</div>
		<br>
		<hr>		
		<button class="secondary" onClick="clearips();">Clear IP's</button>
	</div>
	<hr>
	<div class="container">
		<div class="grid">
			<div>
				<button id="eraseconfig" style="background-color: red;" onClick="erase_config();">Robot01 Erase</button>
			</div>
			<div>
			<br>
			</div>
		</div>
	</div>
</div>
<br>
<br>
</body>
</html>
