<!DOCTYPE html>
<!-- 
Flask/Jinja2 template variables used  
-->

<html lang="en">
<head>
	<title>Welcome to robot01 - Your Robotic Assistant</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/pico.indigo.min.css">
<script src="js/jquery-3.7.1.min.js"></script>

<script>

function ask_robot01() {

	var text = $("#ask_textField").val();
	var vision = $("#vision").is(":checked");
    console.log(vision);
	var url = "/api/ask_robot01"; 	
	$( "#llm_result" ).text( "" );
	$("#progress").show();
	$.ajax({
		url: url,
		data : JSON.stringify({"text" : text, "vision": vision }),
		type: 'POST',
		contentType : 'application/json' })
		.done(function (result) {
			$("#ask_textField").val('');
			$( "#llm_result" ).text( " Response : " + JSON.stringify(result) );
			$("#progress").hide();
		})
		.fail(function (xhr, status) {
			$( "#llm_result" ).text( "Response : Error : " +status );
			$("#progress").hide();
		});

}

function clearIP() {
	$.ajax({
		url: "/api/clearips",
		type: 'GET',
    	dataType: 'text',
    	async: false})
    	.done(function (result) {
        	location.reload();
		})
		.fail(function (xhr, status) {
			console.log(status);
		})
		.always(function() {
		});
}
  
</script>
<body> 

<div class="container">
<br>
    <hgroup>
        <h1 style="color: var(--pico-primary);" >Welcome to robot01</h1>
        <h3 >Your Robotic Assistant</h3>
    </hgroup>

    <div class="container">
        <progress id="chat-progress" style="display:none"></progress>
    </div>
    <br>
    <div class="container">
        <div class="container">
            <progress id="progress" style="display:none"></progress>
        </div>

        <form onsubmit="ask_robot01();return false;">
            <input type="text" placeholder="Ask robot01" id="ask_textField" >
            <label for="vision_checkbox">
            <input type="checkbox" name="vision_checkbox" id="vision"/>
            Vision
            </label>
        </form>	
        <div class="grid">
            <button class="secondary" onClick="ask_robot01(false);"> Ask </button>
            <div id="llm_result"></div>
    	</div>
        <br>
    </div>
    <hr>
    <h3>robot01 System</h3>

        <figure style="width:10em;">
            <img class="img_centered" src="images/robot01v1.png" />

</div>
</body>
</html>
