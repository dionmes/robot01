<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to robot01 - Your Robotic Assistant</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/pico.indigo.min.css">
<script src="js/jquery-3.7.1.min.js"></script>

<style>
	/**
	Red and green Indicators in css
	*/
	.roundred {background-color: red; border-radius:50% 50% 50% 50%; height: 0.8em; width: 0.8em; display: inline-block; }
	.roundgreen {background-color: red; border-radius:50% 50% 50% 50%; height: 0.8em; width: 0.8em; display: inline-block; }
</style>

<script>

function ask_robot01() {
	$("#loader").attr("aria-busy", "true");

	var text = $("#ask_textField").val();

	$.ajax({
		url: "/api/ask_robot01",
		data : JSON.stringify({"text" : text}),
		type: 'POST',
		contentType : 'application/json',
		async: true
	})
	.done(function (result) {
		$("#ask_textField").val('');
	})
	.fail(function (xhr, status, errorThrown) {
		alert(errorThrown);
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

function health_update() {

	$.ajax({
		url: "/api/health",
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.done(function (result) {
		if (result.robot01) {
			$("#robot01status").css({backgroundColor: 'green'});
		} else {
			$("#robot01status").css({backgroundColor: 'red'});
		}
		if (result.sense) {
			$("#sensestatus").css({backgroundColor: 'green'});
		} else {
			$("#sensestatus").css({backgroundColor: 'red'});
		}
	})
	.fail(function (xhr, status, errorThrown) {
		console.log( errorThrown);	
	});
		
}

function audio_control() {
	$("#loader").attr("aria-busy", "true");
	var checked = $('input[name="audiostream"]').is(':checked');
	$("#audiostream").attr("disabled", true);
	var on = checked ? 1 : 0;
	$.ajax({
		url: "/api/setting?item=audio&value=" + on,
		type: 'GET',
		dataType: 'json',
		async: true
		})
	.fail(function (xhr, status, errorThrown) {
		$("#audiostream").attr("checked", false);
		alert(errorThrown);
	})
	.always(function() {
		$("#audiostream").attr("disabled", false);
		$("#loader").attr("aria-busy", "false");
	});
}

function body_control() {
	$("#loader").attr("aria-busy", "true");
	var checked = $('input[name="bodyactions"]').is(':checked');
	$("#bodyactions").attr("disabled", true);
	var on = checked ? 1 : 0;
	$.ajax({
		url: "/api/setting?item=bodyactions&value=" + on,
		type: 'GET',
		dataType: 'json',
		async: true
		})
	.fail(function (xhr, status, errorThrown) {
		$("#bodyactions").attr("checked", false);
		alert(errorThrown);
	})
	.always(function() {
		$("#bodyactions").attr("disabled", false);
		$("#loader").attr("aria-busy", "false");
	});
}

function mic_stream() {
	$("#loader").attr("aria-busy", "true");
	var checked = $('input[name="micstream"]').is(':checked');
	$("#micstream").attr("disabled", true);
	var on = checked ? 1 : 0;
	$.ajax({
		url: "/api/setting?item=micstreaming&value=" + on,
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.fail(function (xhr, status, errorThrown) {
		$("#micstream").attr("checked", false);
		alert(errorThrown);
	})
	.always(function() {
		$("#micstream").attr("disabled", false);
		$("#loader").attr("aria-busy", "false");
	});
}

function change_llm_mode() {
	$("#loader").attr("aria-busy", "true");
	var mode = $('#llm_mode').val();
	
	$.ajax({
		url: "/api/setting?item=llm_mode&value=" + mode,
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.fail(function (xhr, status, errorThrown) {
		alert(errorThrown);
	})
	.always(function() {
		$("#loader").attr("aria-busy", "false");
	});
}

window.onload = function() {
	health_update();
	setInterval("health_update()",60000);
	
	// Get udp micstream status
	$.ajax({
		url: "/api/get_setting?item=micstreaming",
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.done(function (result) {
		console.log(result);
		$("#micstream").removeAttr("disabled");
		if (result.value) {
			$("#micstream").attr("checked", true);
		} else {
			$("#micstream").attr("checked", false);
		}
	})
	
	// Get udp audiostream receive
	$.ajax({
		url: "/api/get_setting?item=audio",
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.done(function (result) {
		 $("#audiostream").removeAttr("disabled");
		 if (result.value) {
		  $("#audiostream").attr("checked", true);
		 } else {
		  $("#audiostream").attr("checked", false);
		 }
		 console.log( result);
	})

	// Get body actions status
	$.ajax({
		url: "/api/get_setting?item=bodyactions",
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.done(function (result) {
		 $("#bodyactions").removeAttr("disabled");
		 if (result.value ) {
		  $("#bodyactions").attr("checked", true);
		 } else {
		  $("#bodyactions").attr("checked", false);
		 }
		 console.log( result);
	})

	// Get LLM mode
	$.ajax({
		url: "/api/get_setting?item=llm_mode",
		type: 'GET',
		dataType: 'json',
		async: true
	})
	.done(function (result) {
		$("#llm_mode").val(result.value);
		console.log(result);
	})

}

</script>
<body> 

<div class="container-fluid">
	<div class="container-fluid" style="position: fixed; background: var(--pico-background-color);">
		<hgroup">
			<br>
			<h1 class="centered" style="color: var(--pico-secondary);">
			Sappie - robot01
			<div id="loader" aria-busy="false" style="display:inline-block;margin-left:2em;"></div>
			</h1>
		</hgroup>
		<nav>
			<ul>
				<li><a href='managePage.html'>Manage</a></li>
				<li><a href='controlsPage.html'>Controls</a></li>
				<li><a href='displayPage.html'>Display</a></li>
				<li><a href='sensorsPage.html'>Sensors</a></li>
				<li><a href='sensePage.html'>Sense</a></li>
				<li><a href='configPage.html'>Config</a></li>
			</ul>
		</nav>
		<hr>
	</div>
	<p style="padding-top: 10em;"></p>

	<div class="container">
		<div class="container">
			<form onsubmit="ask_robot01();return false;">
				<input type="text" placeholder="Ask robot01" id="ask_textField" >
				<div class="grid">
					<button type="submit" class="secondary"> Ask </button>
					</label>
				</div>
			</form> 
			<hr>
			<div class="grid">
				<select name="LLM_Mode" aria-label="llm_mode" id="llm_mode" required onchange="change_llm_mode();">
					  <option>chat mode</option>
					  <option>agent mode</option>
				</select>
				<label>
				<input id="audiostream" onchange="audio_control();" name="audiostream" type="checkbox" role="switch" disabled/>
				Audio / Speech
				</label>
				<label>
				<input id="bodyactions" onchange="body_control();" name="bodyactions" type="checkbox" role="switch" disabled/>
				Body Actions
				</label>
				<label>
				<input id="micstream" onchange="mic_stream();" name="micstream" type="checkbox" role="switch" disabled/>
				Mic. / Voice control
				</label>
			</div>	
		</div>
		<hr>
		<div class="grid"">
			<div class="container"">
				<h6>Robot01 <div id="robot01status" class="roundred"></div> Sense <div id="sensestatus" class="roundred"></div></h6>
			</div>
			<figure style="width:10em;">
				<img class="img_centered" src="images/robot01v1.png" />
			</figure>
		</div>	
		<hr>
	</div>
</div>
<br>
<br>
</body>
</html>
